<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let noticia of listNoticias" class="col">
    <div class="card">


      <img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" class="card-img-top" alt="...">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'general'" src="https://img.freepik.com/vector-premium/persona-dibujos-animados-plana-leyendo-noticias-periodico-mientras-que-vista-cafe-superior-vista_101884-60.jpg" class="card-img-top" alt="Imagen alternativa">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'business'" src="https://www.iebschool.com/blog/wp-content/uploads/2019/09/IT-BUSINESS-PARTNER.jpg" class="card-img-top" alt="Imagen alternativa">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'entertainment'" src="https://www.orientsoftware.com/Media/Default/Images/BlogPost/2022-12-27/ai-in-entertainment.jpg" class="card-img-top" alt="Imagen alternativa">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'health'" src="https://cdn.aarp.net/content/dam/aarp/research/2017/05/1140-aarp-research-healthcare-heart-stethoscope.jpg" class="card-img-top" alt="Imagen alternativa">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'science'" src="https://img.freepik.com/free-vector/colourful-science-work-concept_23-2148539571.jpg?w=2000" class="card-img-top" alt="Imagen alternativa">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'sports'" src="https://ec.europa.eu/eurostat/documents/6921402/9104237/Shutterstock_Lisa_Kolbasa.png/f988f8b6-4138-4a91-9761-885bacab0ce2?t=1533725002000" class="card-img-top" alt="Imagen alternativa">
      <img *ngIf="!noticia.urlToImage && categoriaSola === 'technology'" src="https://blog.vantagecircle.com/content/images/2020/08/technology-in-the-workplace.png" class="card-img-top" alt="Imagen alternativa">
      <div class="card-body">
          <span class="badge bg-primary mb-1">{{ noticia.source.name }}</span>
          <h5 class="card-title">{{ noticia.title }}</h5>
          <p class="card-text">{{ noticia.description }}</p>
          <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Ver Noticia</a>

      </div>
    </div>
  </div>
</div>
